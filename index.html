<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>My Library</title>
    <meta name="description" content="Organize the books you've read and want to read with this virtual library.">
    <meta name="author" content="Sophia Liu">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div id="title-buttons">
            <p id="my-library">My Library</p>
            <div id="buttons">
                <button type="button" id="new-book">+ NEW BOOK</button>
                <button type="button" id="sample-books">SAMPLE BOOKS</button>  
            </div>
        </div>
        <p id="instructions">Click to toggle the <span style="font-family: 'Space Mono Bold'">read</span> status. Hover over a book to <span style="font-family: 'Space Mono Bold'">delete</span>.</p>
    </div>
    <div id="bookshelf">

    </div>
    <div id="overlay"><form id="form">
        <button type="button" id="X">x</button>
        <legend>Add a New Book</legend>
        <div class="field">
            <label for="title"><span style="color:coral">*</span>Title</label>
            <input class="text-input" type="text" id="title" name="title" autocomplete="off" required>
        </div>
        <div class="field">
            <label for="author">Author</label>
            <input class="text-input" type="text" id="author" autocomplete="off" name="author">
        </div>
        <div class="field">
            <label for="pages">Pages</label>
            <input class="text-input" type="number" id="pages" autocomplete="off" name="pages">
        </div>
        <div class="field read-yet">
            <label for="read">Read it yet?</label>
            <input class="checkbox-input" type="checkbox" id="read" name="read">
        </div>
        <button type="submit">ADD BOOK</button>
    </form></div>
    <footer class="footer">
        <a href="https://github.com/sophiawliu/"><img id="github" src="github-mark.png"></a>
        <a id="sophiawliu" href="https://github.com/sophiawliu/">@sophiawliu</a>
    </footer>
</body>
<script src="main.js"></script>
</html>
